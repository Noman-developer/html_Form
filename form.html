<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Form</title>
</head>
<body>

<h2>User Information Form</h2>

<form action="#" method="POST">

    <label for="name">Naam:</label><br>
    <input type="text" id="name" name="name" placeholder="Name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Apni email likhein"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Password"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label for="country">Mulk select karein:</label><br>
    <select id="country" name="country">
        <option>Pakistan</option>
        <option>India</option>
        <option>Bangladesh</option>
        <option>Other</option>
    </select><br><br>

    <label for="message">Apna message:</label><br>
    <textarea id="message" name="message" rows="4" placeholder="Yahan likhein..."></textarea><br><br>

    <input type="checkbox" name="terms"> Terms & Conditions accept karta hoon<br><br>

    <button type="submit">Submit karein</button>

</form>

</body>
</html>
